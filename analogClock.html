<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="./analogClock_styles.css">
 <title>Analog Clock</title>
</head>
<body>
 <header>
   <p>What is time?</p>
   <p>the essence of being.</p>
 </header>
 
 <div id="clock-wrapper">

  <div class="analog-clock-wrapper">
   <div id="analog-clock">
    <p class="hour">12</p>
    <p class="hour">1</p>
    <p class="hour">2</p>
    <p class="hour">3</p>
    <p class="hour">4</p>
    <p class="hour">5</p>
    <p class="hour">6</p>
    <p class="hour">7</p>
    <p class="hour">8</p>
    <p class="hour">9</p>
    <p class="hour">10</p>
    <p class="hour">11</p>
    <p id="minute-hand"></p>
    <p id="hour-hand"></p>
   </div>
  </div>
   
   <div class="digital-clock-wrapper">
    <div id="digital-clock"></div>
   </div>

 </div>
 

 <script src="./analogClock.js"></script>
</body>
</html>
